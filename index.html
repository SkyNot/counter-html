<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 50px 80px;
            font-size: 1.5em;
            margin-top: 30px;
            border-radius: 20px;
        }

        #counter {
            font-size: 2em;
            margin-top: 50px;
            color: blue;
            background-color: rgb(215, 243, 250);
            padding: 30px 30px;
            border-radius: 20px;
        }
    </style>

</head>
<body>
    <h1>Counter</h1>
    <button onclick="mais()">+</button>
    <spam id="counter">0</spam>
    <button onclick="menos()">-</button>
</body>

<script>
    let count = 0

    function mais() {
        count++;
        document.getElementById('counter').innerText = count;
    }

    function menos() {
        count--;
        document.getElementById('counter').innerText = count;
    }
</script>

</html>
